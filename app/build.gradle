plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/jakarta.platform/jakarta.jakartaee-api
    compileOnly 'jakarta.platform:jakarta.jakartaee-api:11.0.0'

    // https://mvnrepository.com/artifact/jakarta.persistence/jakarta.persistence-api
    compileOnly 'jakarta.persistence:jakarta.persistence-api:3.2.0'

    // https://mvnrepository.com/artifact/jakarta.validation/jakarta.validation-api
    compileOnly 'jakarta.validation:jakarta.validation-api:3.1.1'

    // https://mvnrepository.com/artifact/org.eclipse.persistence/eclipselink
    // implementation 'org.eclipse.persistence:eclipselink:4.0.8'

    // https://mvnrepository.com/artifact/org.eclipse.persistence/org.eclipse.persistence.jpa
    // implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:4.0.8'

    // https://projectlombok.org/setup/gradle
    compileOnly("org.projectlombok:lombok:1.18.42")
	annotationProcessor("org.projectlombok:lombok:1.18.42")

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Don't need it for a WAR project
// application {
//     // Define the main class for the application.
//     mainClass = 'org.example.App'
// }

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.named('war') {
    doLast {
        def warFile = archiveFile.get().asFile
        def deployDir = new File(warFile.parent)
        def dodeployFile = new File(deployDir, warFile.name + '.dodeploy')
        dodeployFile.createNewFile()
    }
}

